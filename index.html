<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKEA 宜家家居</title>
    <!--./的意思是在同一層裡面中搜尋檔案-->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!--頁首區（擋頭區）-->
    <header>
        <!--logo區-->
        <h1 class="logo">
            <!--連回首頁-->
            <a href="index.html">
                <!-- svg圖檔，預設抓父元素的寬度 -->
                <img src="./images/IKEA_logo.svg" alt=""> <!--src=source-->
            </a>
        </h1>
        <!-- 導覽列 -->
        <nav>
            <ul>
                <!-- ul的下層必須是li -->
                <li><a href="#">產品</a></li>
                <li><a href="#">空間</a></li>
                <li><a href="#">佈置靈感</a></li>
                <li><a href="#">新品專區</a></li>
                <li><a href="#">最新活動</a></li>
            </ul>
        </nav>






    </header>
    <!--主要內容區-->
    <main>
        <!-- 網站橫幅 -->
        <div id="banner" title="網站橫幅">
            <img src="./images/banner.jpg" alt="精選商品7折起">
        </div>

        <section id="restaurant">
            <!-- 圖片區 -->
            <figure>
                <img src="./images/ikea-restaurant.jpeg" alt="瑞典餐廳">
            </figure>
            <!-- 內容區 -->
            <div>
                <h2>瑞典餐廳</h2>
                <p>IKEA邀請你在逛店的過程中到餐廳細細品嚐各式瑞典風味餐點！<br>
                    完成購物後，不妨順道逛逛瑞典食品超市吧！提供美味、豐富多元、永續發展的食材。<br>
                    最後別忘了到美食小站來份美味熱狗、享受霜淇淋的好滋味！</p>
                <p>瑞典美食外帶服務登場，除了瑞典餐廳，在美食小站也能買到瑞典肉丸等經典主餐！</p>
                <a href="#">看美食小站專屬外帶菜單</a>
            </div>
        </section>
        <!-- 簡易API -->
        <section id="api">
            <div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/NsAygnI8sh4?si=FD8BPbAyyT-lcEe1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div>
                <iframe width="500" height="350" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3615.6112535466405!2d121.2146009762112!3d25.01332217782983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34681f14bfad9005%3A0x356628c1723eb109!2zSUtFQeWunOWutuWutuWxhSDmoYPlnJLlupc!5e0!3m2!1szh-TW!2stw!4v1730094404875!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>




        </section>
    </main>



    <!--頁尾區-->
    <footer>
        <small>© Inter IKEA Systems B.V. 2010 – 2024</small>
    </footer>
</body>

</html>
